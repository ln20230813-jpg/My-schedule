<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredient Expiry Tracker Client</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; }
        h1 { color: #333; }
        .container { display: flex; gap: 20px; }
        .section { flex: 1; border: 1px solid #ccc; padding: 15px; border-radius: 5px; }
        input, button { padding: 10px; margin-bottom: 10px; width: 100%; box-sizing: border-box; }
        ul { list-style: none; padding: 0; }
        li { border-bottom: 1px dashed #eee; padding: 8px 0; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Ingredient Expiry Tracker</h1>
    <p>**API Endpoint:** <code id="api-url-display"></code></p>
    <hr>
    <div class="container">
        <div class="section">
            <h2>âž• Add Ingredient</h2>
            <input type="text" id="name" placeholder="Name (e.g., Bread)">
            <input type="text" id="amount" placeholder="Amount (e.g., 1 Loaf)">
            <input type="date" id="expiryDate">
            <button onclick="postIngredient()">Add Ingredient</button>
            <p id="post-status"></p>
        </div>

        <div class="section">
            <h2>ðŸ“œ Ingredient List</h2>
            <button onclick="getIngredients()">Refresh List</button>
            <ul id="ingredient-list"></ul>
            <p id="get-status"></p>
        </div>
    </div>

    <script>
        // *** IMPORTANT: Replace this with your Vercel deployment URL ***
        const API_BASE_URL = window.location.origin; 
        const API_ENDPOINT = `${API_BASE_URL}/api/ingredients`;

        document.getElementById('api-url-display').textContent = API_ENDPOINT;

        // --- GET Request Function ---
        async function getIngredients() {
            const listElement = document.getElementById('ingredient-list');
            const statusElement = document.getElementById('get-status');
            listElement.innerHTML = '<li>Loading...</li>';
            statusElement.textContent = '';

            try {
                const response = await fetch(API_ENDPOINT);
                const data = await response.json();

                if (data.success) {
                    listElement.innerHTML = '';
                    data.data.forEach(item => {
                        const li = document.createElement('li');
                        li.textContent = `${item.name} (${item.amount}) expires on ${item.expiryDate}`;
                        listElement.appendChild(li);
                    });
                    statusElement.textContent = `Successfully fetched ${data.count} ingredients.`;
                    statusElement.className = 'success';
                } else {
                    listElement.innerHTML = '<li>Error fetching data.</li>';
                    statusElement.textContent = `Error: ${data.error || 'Unknown error'}`;
                    statusElement.className = 'error';
                }

            } catch (error) {
                listElement.innerHTML = '<li>Network Error</li>';
                statusElement.textContent = `Fetch failed: ${error.message}`;
                statusElement.className = 'error';
            }
        }

        // --- POST Request Function ---
        async function postIngredient() {
            const name = document.getElementById('name').value;
            const amount = document.getElementById('amount').value;
            const expiryDate = document.getElementById('expiryDate').value;
            const statusElement = document.getElementById('post-status');
            statusElement.textContent = 'Posting...';
            statusElement.className = '';

            const ingredientData = { name, amount, expiryDate };

            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(ingredientData),
                });
                const data = await response.json();

                if (response.status === 201 && data.success) {
                    statusElement.textContent = `Success! Added: ${data.data.name}`;
                    statusElement.className = 'success';
                    // Clear form after successful post
                    document.getElementById('name').value = '';
                    document.getElementById('amount').value = '';
                    document.getElementById('expiryDate').value = '';
                    // Refresh the list
                    getIngredients(); 
                } else {
                    // Handle 400 Bad Request error from the API
                    statusElement.textContent = `Failed to add: ${data.error || 'Server error'}`;
                    statusElement.className = 'error';
                }

            } catch (error) {
                statusElement.textContent = `Network error: ${error.message}`;
                statusElement.className = 'error';
            }
        }

        // Initial load
        window.onload = getIngredients;
    </script>
</body>
</html>
